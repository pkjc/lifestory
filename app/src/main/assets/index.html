<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function addTimeGain(anger, disgust, fear, joy, sadness){

        drawChart(anger, disgust, fear, joy, sadness);
    }

    function drawChart(anger, disgust, fear, joy, sadness) {

        var data = google.visualization.arrayToDataTable([
          ['Mood', 'Per Day'],
          ['Anger',    parseFloat(anger)],
          ['Disgust',      parseFloat(disgust)],
          ['Fear',  parseFloat(fear)],
          ['Joy', parseFloat(joy)],
          ['Sadness',    parseFloat(sadness)]
        ]);

        var options = {
          title: 'Your Average Mood this Week',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }

    function ShowToast(){
        Android.ShowToast();
    }
    </script>

</head>

<body>
<!--<input type="button" onClick="ShowToast()" value="Linear Graph"/-->
<div id="piechart" style="margin-top:50px;width: 100%; height: auto"></div>
</body>

</html>
